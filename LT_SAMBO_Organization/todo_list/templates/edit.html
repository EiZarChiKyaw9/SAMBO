{% extends 'base.html' %}

{% block title %} This is title To do List | edit {% endblock %}

{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
    <br>
          <form class="form-inline my-2 my-lg-0" method="POST">
            {% csrf_token %}
            <input class="form-control mr-sm-2" type="search" placeholder="{{ item.item }}" value="{{ item.item }}"
                   aria-label="Search" name="item">
              <input type="hidden" value="{{ item.completed }}" name="completed">

            <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">Edit </button>
          </form>

</body>
</html>

{% endblock %}
